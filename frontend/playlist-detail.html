<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chi tiết Playlist - MiniMusic</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header class="navbar">
  <a href="index.html" class="logo-link">
    <img src="assets/images/logo.png" alt="MiniMusic Logo" class="logo-img">
  </a>
  <div class="search-box">
    <svg class="search-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <circle cx="11" cy="11" r="8"></circle>
      <path d="m21 21-4.35-4.35"></path>
    </svg>
    <input type="search" id="search-input" placeholder="Bạn muốn tìm nội dung nào?">
  </div>
  <nav>
    <a href="register.html" class="nav-button">Đăng Ký</a>
    <a href="login.html" class="nav-button primary">Đăng Nhập</a>
  </nav>
</header>

  <div class="playlist-page-container">
    <aside class="playlist-sidebar">
      <div class="category-card"><h4>New Song</h4></div>
      <div class="category-card"><h4>Hot Now</h4></div>
      </aside>

    <main class="playlist-main-content">
      <div class="playlist-header">
        <img id="playlist-cover" src="assets/images/placeholder.png" alt="Playlist Cover">
        <div>
          <h1 class="page-title" id="playlist-name">Đang tải...</h1>
          <p id="playlist-owner">Tạo bởi: ...</p>
          <p id="playlist-song-count">... bài hát</p>
        </div>
      </div>

      <hr>

      <div class="vertical-list" id="song-list-container">
        </div>
    </main>
  </div>

  <div class="music-player-bar" id="music-player-bar" style="display: none;">
  <div class="player-left">
    <span id="current-song-title">Chọn một bài hát để phát</span>
  </div>
  <div class="player-center">
    <div class="player-controls">
      <button class="control-btn" id="prev-btn" title="Bài trước">⏮</button>
      <button class="control-btn" id="rewind-btn" title="Tua ngược 10s">⏪</button>
      <button class="control-btn play-pause" id="play-pause-btn" title="Phát/Tạm dừng">▶</button>
      <button class="control-btn" id="forward-btn" title="Tua tới 10s">⏩</button>
      <button class="control-btn" id="next-btn" title="Bài tiếp">⏭</button>
    </div>
    <div class="player-progress">
      <span id="current-time">0:00</span>
      <input type="range" id="progress-bar" min="0" max="100" value="0">
      <span id="duration">0:00</span>
    </div>
  </div>
  <div class="player-right">
    <audio id="music-player"></audio>
  </div>
</div>

  <script src="playlist-detail.js"></script>
</body>
</html>
