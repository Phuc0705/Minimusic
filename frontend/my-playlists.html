<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Danh sách nhạc của tôi - MiniMusic</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <header class="navbar">
    <a href="index.html" class="logo-link">
      <img src="assets/images/logo.png" alt="MiniMusic Logo" class="logo-img">
    </a>
    <div class="search-box">
      <svg class="search-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <circle cx="11" cy="11" r="8"></circle>
        <path d="m21 21-4.35-4.35"></path>
      </svg>
      <input type="search" id="search-input" placeholder="Bạn muốn tìm nội dung nào?">
    </div>
    <nav>
      <a href="index.html" class="nav-button">Trang chủ</a>
      <a href="login.html" class="nav-button" id="logout-button" style="display: none;">Đăng Xuất</a>
      <a href="login.html" class="nav-button primary" id="login-button">Đăng Nhập</a>
    </nav>
  </header>

  <div class="playlist-page-container">
    <!-- Sidebar -->
    <aside class="playlist-sidebar">
      <div class="category-card">
        <h4>New Song</h4>
      </div>
      <div class="category-card">
        <h4>Hot Now</h4>
      </div>
      <hr>
      <div class="categories-list">
        <h4>Categories</h4>
        <div class="category-item">Lofi</div>
        <div class="category-item">Chill</div>
        <div class="category-item">Rap</div>
        <div class="category-item">Pop</div>
        <div class="category-item">Rock</div>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="playlist-main-content">
      <h1 class="page-title">DANH SÁCH NHẠC CỦA TÔI</h1>
      
      <!-- Existing Playlists Grid -->
      <div class="playlists-grid" id="playlists-grid">
        <!-- Playlists will be loaded here -->
      </div>

      <!-- Create Playlist Section -->
      <div class="create-playlist-section">
        <hr>
        <div class="create-playlist-header">
          <div class="create-icon-text">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <line x1="12" y1="5" x2="12" y2="19"></line>
              <line x1="5" y1="12" x2="19" y2="12"></line>
            </svg>
            <span>Tạo danh của riêng bạn</span>
          </div>
          <span class="view-all-text">Xem tất cả</span>
        </div>
        
        <div class="create-playlist-form">
          <input type="text" id="new-playlist-name" placeholder="Tạo danh sách phát mới">
          <button id="create-playlist-submit-btn">Tạo</button>
        </div>
        <p id="playlist-message"></p>
      </div>
    </main>
  </div>

  <div class="music-player-bar" id="music-player-bar" style="display: none;">
    <div class="player-left">
      <span id="current-song-title">Chọn một bài hát để phát</span>
    </div>
    <div class="player-center">
      <div class="player-controls">
        <button class="control-btn" id="prev-btn" title="Bài trước">⏮</button>
        <button class="control-btn" id="rewind-btn" title="Tua ngược 10s">⏪</button>
        <button class="control-btn play-pause" id="play-pause-btn" title="Phát/Tạm dừng">▶</button>
        <button class="control-btn" id="forward-btn" title="Tua tới 10s">⏩</button>
        <button class="control-btn" id="next-btn" title="Bài tiếp">⏭</button>
      </div>
      <div class="player-progress">
        <span id="current-time">0:00</span>
        <input type="range" id="progress-bar" min="0" max="100" value="0">
        <span id="duration">0:00</span>
      </div>
    </div>
    <div class="player-right">
      <audio id="music-player"></audio>
    </div>
  </div>

  <script src="my-playlists.js"></script>
</body>
</html>
