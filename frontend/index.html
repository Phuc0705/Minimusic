<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trang chủ - MiniMusic</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <header class="navbar">
    <a href="index.html" class="logo-link">
      <img src="assets/images/logo.png" alt="MiniMusic Logo" class="logo-img">
    </a>
    <div class="search-box">
      <svg class="search-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <circle cx="11" cy="11" r="8"></circle>
        <path d="m21 21-4.35-4.35"></path>
      </svg>
      <input type="search" id="search-input" placeholder="Bạn muốn tìm nội dung nào?">
    </div>
    <nav>
      <a href="register.html" class="nav-button">Đăng Ký</a>
      <a href="login.html" class="nav-button primary">Đăng Nhập</a>
    </nav>
  </header>

  <div class="container">
    <aside class="sidebar">
      <div class="library-prompt">
        <p>Hãy tạo danh sách nghe nhạc đầu tiên của bạn. Rất dễ! Để tôi giúp bạn.</p>
        <button id="create-playlist-btn">Tạo playlist của mình</button>
      </div>
      <hr>
      <div class="playlist-container">
        <ul id="my-playlists-list">
        </ul>
      </div>
    </aside>

    <main class="content">
      <section class="new-feed-section">
        <h3>NEW FEED!!!</h3>
        <div id="new-feed-list" class="horizontal-list"></div>
      </section>

      <section class="artist-section">
        <h3>Nghệ sĩ đang thịnh hành</h3>
        <div id="popular-artists-list" class="horizontal-list"></div> 
      </section>

      <section class="song-section">
        <h3>Những bài hát đang phổ biến</h3>
        <div id="popular-songs-list" class="horizontal-list"></div>
      </section>
    </main>
  </div>

  <div class="music-player-bar" id="music-player-bar" style="display: none;">
    <div class="player-left">
      <span id="current-song-title">Chọn một bài hát để phát</span>
    </div>
    <div class="player-center">
      <div class="player-controls">
        <button class="control-btn" id="prev-btn" title="Bài trước">⏮</button>
        <button class="control-btn" id="rewind-btn" title="Tua ngược 10s">⏪</button>
        <button class="control-btn play-pause" id="play-pause-btn" title="Phát/Tạm dừng">▶</button>
        <button class="control-btn" id="forward-btn" title="Tua tới 10s">⏩</button>
        <button class="control-btn" id="next-btn" title="Bài tiếp">⏭</button>
      </div>
      <div class="player-progress">
        <span id="current-time">0:00</span>
        <input type="range" id="progress-bar" min="0" max="100" value="0">
        <span id="duration">0:00</span>
      </div>
    </div>
    <div class="player-right">
      <audio id="music-player"></audio>
    </div>
  </div>

  <!-- Fullscreen Player -->
  <div class="fullscreen-player" id="fullscreen-player" style="display: none;">
    <button class="back-btn" id="back-btn" title="Quay lại">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M19 12H5M12 19l-7-7 7-7"/>
      </svg>
    </button>
    
    <div class="fullscreen-content">
      <div class="fullscreen-left">
        <img id="fullscreen-album-art" src="" alt="Album Art">
      </div>
      
      <div class="fullscreen-right">
        <h1 id="fullscreen-title"></h1>
        <p id="fullscreen-artist"></p>
        
        <!-- Waveform Container -->
        <div class="waveform-container" id="waveform-container">
          <canvas id="waveform"></canvas>
        </div>
        
        <div class="fullscreen-controls">
          <div class="fullscreen-player-controls">
            <button class="control-btn" id="fullscreen-prev-btn" title="Bài trước">⏮</button>
            <button class="control-btn" id="fullscreen-rewind-btn" title="Tua ngược 10s">⏪</button>
            <button class="control-btn fullscreen-play-pause" id="fullscreen-play-pause-btn" title="Phát/Tạm dừng">▶</button>
            <button class="control-btn" id="fullscreen-forward-btn" title="Tua tới 10s">⏩</button>
            <button class="control-btn" id="fullscreen-next-btn" title="Bài tiếp">⏭</button>
          </div>
          
          <div class="fullscreen-progress">
            <span id="fullscreen-current-time">0:00</span>
            <input type="range" id="fullscreen-progress-bar" min="0" max="100" value="0">
            <span id="fullscreen-duration">0:00</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="home.js"></script>
</body>
</html>
